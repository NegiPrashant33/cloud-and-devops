apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app-deployment
  labels:
    app: spring-boot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-app
          image: negiprashant33/spring-boot-app:1.0.0-10
      resources:
        limits:
          memory: "256Mi"
          cpu: "500m"
        ports:
          - containerPort: 8010